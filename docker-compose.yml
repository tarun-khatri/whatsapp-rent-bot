version: '3.8'

services:
  whatsapp-bot:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=development
      - LOG_LEVEL=DEBUG
    env_file:
      - .env
    volumes:
      # Mount local code for development (comment out for production)
      - .:/app
      # Mount data directory for document storage
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - whatsapp-network

  # Optional: Add a reverse proxy for production-like setup
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - whatsapp-bot
    networks:
      - whatsapp-network
    profiles:
      - production

networks:
  whatsapp-network:
    driver: bridge

volumes:
  data:
    driver: local
